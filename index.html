<html>
    <head>
        <title>Sherlocked</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-body border border-dark bg-light">
            <h2 class="text-info">Sherlocked Prelims</h2>
            <hr width="100%">
            <div>
                <div class="forms">
                    <div class="row form-item">
                        <b class="col-3 ml-2">URL: </b>
                        <input class="col-8" type="text" placeholder="contest url"  id="contest-url"/>
                    </div>
                    <div class="row form-item">
                        <b class="col-3 ml-2">Password: </b>
                        <input class="col-8" type="password" placeholder="contest password"  id="contest-pass"/>
                    </div>
                    <button class="form-item btn btn-outline-success submit-button" onclick="submitClick()">Start Test</button>
                </div>

                <div id="google-form-div">
                    <iframe id="google-form" src="#" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">
                        Loading...
                    </iframe>
                </div>

                <div class="thank-you text-center text-success"><b>Thank you!<br>Hope you enjoyed it :)</b></div>

            </div>
        </div>
    </body>
</html>
